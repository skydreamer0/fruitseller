<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fruitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D35400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#219A52;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo圖標部分 -->
  <g transform="translate(10,10) scale(1.25)">
    <!-- 背景圓 -->
    <circle cx="16" cy="16" r="15" fill="white" stroke="#2D3436" stroke-width="1"/>
    
    <!-- 樹幹和枝條 -->
    <path d="M16 26 L16 16 M12 20 Q16 10 20 20" 
          stroke="#2D3436" 
          stroke-width="1.5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- 葉子 -->
    <path d="M14 14 Q16 12 18 14" 
          fill="url(#leafGradient)" 
          stroke="#219A52" 
          stroke-width="0.5"/>
    
    <!-- 水果 -->
    <circle cx="13" cy="13" r="2.5" fill="url(#fruitGradient)"/>
    <circle cx="19" cy="13" r="2.5" fill="url(#fruitGradient)"/>
    <circle cx="16" cy="10" r="2.5" fill="url(#fruitGradient)"/>
  </g>
  
  <!-- 品牌名稱 -->
  <g transform="translate(60,35)">
    <text font-family="Georgia, serif" font-size="24" fill="#2D3436">
      <tspan font-style="italic">Terroir</tspan>
      <tspan dx="10" font-weight="bold">Fruits</tspan>
    </text>
  </g>
  
  <!-- 裝飾線 -->
  <path d="M55 40 H57" 
        stroke="#95A5A6" 
        stroke-width="1"/>
</svg> 